<!DOCTYPE html>
<html>

<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #27ae60;
        }

        .prediction {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Analysis Complete</h1>
        <p>The detected condition is:</p>
        <div class="prediction">{{ prediction }}</div>
        <p>Confidence: {{ confidence }}</p>
        <a href="/">Predict Another Image</a>
    </div>
</body>

</html>
