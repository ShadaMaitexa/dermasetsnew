<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: hsla(0, 100%, 50%, 1);
        background-image: radial-gradient(
            at 40% 20%,
            hsla(28, 100%, 74%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 0%,
            hsla(189, 100%, 56%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 50%,
            hsla(355, 100%, 93%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 50%,
            hsla(340, 100%, 76%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 100%,
            hsla(22, 100%, 77%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 100%,
            hsla(242, 100%, 70%, 1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 0%,
            hsla(343, 100%, 76%, 1) 0px,
            transparent 50%
          );
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: black;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        display: flex;
        gap: 10px;
      }

      li {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
      }

      .result-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .prediction-result {
        font-size: 1.5em;
        color: #333;
      }

      .prediction-link {
        font-size: 1em;
        color: #007bff;
        text-decoration: none;
        margin-top: 10px;
      }

      .prediction-link:hover {
        text-decoration: underline;
      }

      a.upload-link {
        padding: 1rem 2rem;
        background-color: #0056b3;
        font-size: 1.15rem;
        color: aliceblue;
        border-radius: 2rem;
        text-decoration: none;
        margin-top: 20px;
      }
      span {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>Available Diseases to Predict</h1>
    <ul>
      <li>Acne</li>
      <li>Hairloss</li>
      <li>Nail Fungus</li>
      <li>Normal</li>
      <li>Skin Allergy</li>
    </ul>

    <div class="result-container">
      <h1>Prediction Result</h1>
      <p class="prediction-result">
        Predicted Skin Disease: <span>{{ prediction }}</span>
      </p>
      <a
        class="prediction-link"
        href="https://en.wikipedia.org/wiki/{{ prediction }}"
        target="_blank"
        >Learn more about {{ prediction }} on Wikipedia</a
      >
    </div>

    <a class="upload-link" href="/">Upload another image</a>
  </body>
</html>
